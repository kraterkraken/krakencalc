<!DOCTYPE html>
<html>
    <head>
        <title>LCARS Concept</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio">
        <style>

            /********** CSS RESET **********/
            html {
                box-sizing: border-box;
                background-color: black;
            }
            * {
                margin: 0;
                padding: 0;
                border: 0px solid white;
                box-sizing: inherit;
                font-family: "Antonio";
                font-weight: bold;
                color: white;
            }

            /********** VARIABLES **********/
            :root {
              --HorizDividerHeight: 15px;
              --LcarsUpperHeight: 220px;
              --LcarsLowerHeight: 400px;
              --CurlRadius: 80px;
              --CurlHeight: 80px;
              --BlackBoxRadius:30px;

              --TotalWidth: 880px;
              --SideButtonWidth: 100px;
              --CurlDividerWidth: 347px;
              --DividerPipWidthA: 18px;
              --DividerPipWidthB: 135px;
              --DividerPipWidthC: 45px;
              --DividerPipWidthD: 235px;


              --Purple01: #cc99cc;
              --BrightPurple01: #f5b8f5;
              --Purple02: #9999ff;
              --Orange01: #ff9966;
              --Orange02: #ff9900;
              --Pink01: #cc6666;

            }

            /********** GRID STUFF **********/
            .LcarsUpperArea {
                display: grid;
                grid-template-columns: var(--SideButtonWidth) 38% 2% 15% 5% 1fr;
                grid-template-rows: 1fr var(--CurlHeight);
                grid-row-gap: 5px;
                grid-column-gap: 5px;
            }
            .LcarsLowerArea {
                display: grid;
                grid-template-columns: var(--SideButtonWidth) 38% 2% 15% 5% 1fr;
                grid-template-rows: var(--CurlHeight) 1fr 1fr 1fr 1fr 1fr;
                grid-row-gap: 5px;
                grid-column-gap: 5px;
            }
            .stretch {
                grid-column-start: 2;
                grid-column-end: 7;
            }
            .LowerCurl, .UpperCurl {
                grid-column-start: 1;
                grid-column-end: 3;
            }
            .BlackUpperArea {
                display: grid;
                grid-template-columns: 1fr 280px;
            }
            .UpperContentPanel {
                grid-row-start: 1;
                grid-row-end: 3;
            }
            .UpperButtonPanel {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-row-gap: 5px;
                grid-column-gap: 10px;
                padding: 15px 0px 15px 0px;
            }

            /*********** STYLING **********/
            .LcarsUpperArea {
                border-radius: 0px 0px 0px var(--CurlRadius);
                position: relative;
                width: 80%;
                height: var(--LcarsUpperHeight);
                background-color: black;
                margin: auto;
                margin-bottom: 10px;
            }
            .LcarsLowerArea {
                border-radius: var(--CurlRadius) 0px 0px 0px;
                position: relative;
                width: 80%;
                height: var(--LcarsLowerHeight);
                background-color: black;
                margin: auto;
            }

            .BlackUpperArea, .BlackLowerArea {
                background-color: black;
                position: absolute;
                z-index: 99;
                width: calc(100% - var(--SideButtonWidth));
                left: var(--SideButtonWidth);
                text-align: center;
            }
            .TitleBlock {
                color: var(--Orange02);
                font-size: 40px;
                text-align: center;
            }
            .BlackUpperArea {
                border-radius: 0px 0px 0px var(--BlackBoxRadius);
                top: 0px;
                height: calc(var(--LcarsUpperHeight) - var(--HorizDividerHeight));
            }
            .BlackLowerArea {
                border-radius: var(--BlackBoxRadius) 0px 0px 0px;
                top: var(--HorizDividerHeight);
                height: calc(var(--LcarsLowerHeight) - var(--HorizDividerHeight));
            }

            .sidebutton {
                position: relative;
            }
            .sidebuttonText {
                position: absolute;
                bottom: 0px;
                text-align: right;
                width: var(--SideButtonWidth);
                color: black;
                font-size: 13px;
                padding: 5px 5px 5px 5px;
            }

            .roundbutton {
                border-radius: 30px;
                color: black;
                vertical-align: center;
                height: 50px;
                line-height: 50px;
                font-size: 20px;
            }
            .pressable:hover { filter: brightness(120%); }
            .pressable:active { filter: brightness(82%); }

            #RdBtn1 { background-color: var(--Purple01); }
            #RdBtn2 { background-color: var(--Orange01); }
            #RdBtn3 { background-color: var(--Orange02); }
            #RdBtn4 { background-color: var(--Pink01); }

            #UpperBtnA { background-color: var(--Purple01); }
            .UpperCurl { background-color: var(--Purple02); border-radius: 0px 0px 0px var(--CurlRadius); }
            .UpperDividerA { background-color: var(--Orange01); }
            .UpperDividerB { background-color: var(--Pink01); }
            .UpperDividerC { background-color: var(--Purple01); }
            .UpperDividerD { background-color: var(--Purple01); }
            .UpperDividere { background-color: var(--Purple01); }

            .LowerCurl { background-color: var(--Pink01); border-radius: var(--CurlRadius) 0px 0px 0px; }
            .LowerDividerA { background-color: var(--Orange01); }
            .LowerDividerB { background-color: var(--Purple02); }
            .LowerDividerC { background-color: var(--Purple01); }
            .LowerDividerD { background-color: var(--Orange01); }
            #LowerBtnA { background-color: var(--Pink01); }
            #LowerBtnB { background-color: var(--Orange02); }
            #LowerBtnC { background-color: var(--Orange01); }
            #LowerBtnD { background-color: var(--Orange01); }
            #LowerBtnE { background-color: var(--Purple02); }

            .UpperContentPanel { margin: auto;}

            #NumberScroller { color: var(--Purple01); padding: 15px; display: none;}
            #NumberScroller .highlight1 { color: var(--Orange01); }
            #NumberScroller .highlight2 { color: var(--Purple02); }

            @keyframes WarpCoreLeftArrow {
                from { top: 0px; color: var(--Pink01); }
                to { top: 35px; color: white; }
            }
            @keyframes WarpCoreRightArrow {
                from { top: 25px; color: var(--BrightPurple01); }
                to { top: 55px; color: var(--Pink01); }
            }
            @keyframes WarpCoreIllumination {
                from { background-color: #14b57f; }
                to { background-color: #6afccb; }
            }
            @keyframes WarpCoreContainment {
                from { background-color: #63b1ff; }
                to { background-color: #99ccff; }
            }

            #WarpCore {
                display: grid;
                grid-template-columns: 30px 25px 160px 25px 30px;
                height: 120px;
                margin: 20px;
                position: relative;
            }
            #WarpCore .LeftRuleMarks {
                margin-top: auto;
                margin-bottom: auto;
                font-size: 13px;
                text-align: right;
                color: var(--Purple02);
            }
            #WarpCore .dashes {
                color: var(--Orange02);
            }
            #WarpCore .LeftBracket {
                background-color: var(--Orange02);
                border-radius: 15px 0px 0px 15px;
                position: relative;
            }
            #WarpCore .LeftOccluder {
                background-color: black;
                border-radius: 15px 0px 0px 15px;
                position: absolute;
                top: 10px;
                left: 10px;
                height: 100px;
                width: 20px;
            }
            #WarpCore .LeftArrow {
                position: relative;
                top: 0px;
                color: white;
                animation-name: WarpCoreLeftArrow;
                animation-duration: 4s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            #WarpCore .Contents {
                position: relative;
                margin: auto;
            }
            #WarpCore .OuterCore {
                border-radius: 50%;
                padding: 25px;
                background-color:#63b1ff; /*#99ccff;*/
                height: 100%;
                width: 100%;
                animation-name: WarpCoreContainment;
                animation-duration: 0.3s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            #WarpCore .InnerCore {
                border-radius: 50%;
                border: 10px solid black;
                background-color: #14b57f;
                height: 70px;
                width: 70px;
                animation-name: WarpCoreIllumination;
                animation-duration: 1s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            #WarpCore .RightArrow {
                position: relative;
                top: 25px;
                color: var(--Purple01);
                animation-name: WarpCoreRightArrow;
                animation-duration: 2s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }
            #WarpCore .RightOccluder {
                background-color: black;
                color: white;
                border-radius: 0px 15px 15px 0px;
                position: absolute;
                top: 10px;
                right: 10px;
                height: 100px;
                width: 20px;
            }
            #WarpCore .RightBracket {
                background-color: var(--Orange02);
                border-radius: 0px 15px 15px 0px;
                position: relative;
            }
            #WarpCore .RightRuleMarks {
                margin-top: auto;
                margin-bottom: auto;
                font-size: 13px;
                color: var(--Purple02);
            }


        </style>
        <script>

                // if (event.data == YT.PlayerState.PLAYING && !done) {
                //   setTimeout(stopVideo, 6000);
                //   done = true;
                // }
            }
            function stopVideo() {
                player.stopVideo();
            }
            ////////////////////////////////////////////////////////////////////
            // END  : CODE COPY-AND-PASTED from GOOGLE.COM
            ////////////////////////////////////////////////////////////////////
            ////////////////////////////////////////////////////////////////////

            function changeUpperDisplay() {
                let label = document.getElementById("UpperBtnA_Label");
                switch(label.innerHTML) {
                    case "SYS STATUS":
                        document.getElementById("NumberScroller").style.display = "block";
                        document.getElementById("WarpCore").style.display = "none";
                        label.innerHTML = "WARP CORE";
                        break;
                    case "WARP CORE":
                        document.getElementById("NumberScroller").style.display = "none";
                        document.getElementById("WarpCore").style.display = "";
                        label.innerHTML = "SYS STATUS";
                        break;
                }
            }

            function buttonHandler(id) {
                let movie;
                switch(id) {
                    case "RdBtn1": movie=VIDZ[0]; break;
                    case "RdBtn2": movie=VIDZ[1]; break;
                    case "RdBtn3": movie=VIDZ[2]; break;
                    case "RdBtn4": movie=VIDZ[3]; break;
                    case "UpperBtnA": changeUpperDisplay(); break;
                }
                player.loadVideoById(movie, 0, "large");
            }
            function rand5() {
                return Math.round(89999 * Math.random() + 10000);
            }
            function scrollNumbers() {
                // generate 8 random 5-digit numbers and concatenate them
                // to the current list of numbers
                let scroller = document.getElementById("NumberScroller");
                let str = scroller.innerHTML;
                for (let i=0; i<8; i++) {
                    let span = "";
                    let spanEnd = "";
                    // make a number a different color a small % of the time
                    if (Math.random() < 0.03) {
                        span = "<span class='highlight1'>";
                        spanEnd = "</span>";
                    }
                    else if (Math.random() < 0.03) {
                        span = "<span class='highlight2'>";
                        spanEnd = "</span>";
                    }
                    str += span + rand5() + spanEnd + " ";
                }
                let arr = str.split("<br>");
                // if we've got more than 5 rows of numbers, eliminate the top one
                if (arr.length > 5) {
                    arr.shift();
                    str = arr.join("<br>");
                }
                str += "<br>";

                // display the list of numbers
                scroller.innerHTML = str;
            }

            setInterval( scrollNumbers, 1000);

        </script>
    </head>
