<!DOCTYPE html>
<html>
    <head>
        <title>LCARS Concept</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Antonio">
        <style>

            /********** CSS RESET **********/
            html {
                box-sizing: border-box;
                background-color: black;
            }
            * {
                margin: 0;
                padding: 0;
                border: 0px solid white;
                box-sizing: inherit;
                font-family: "Antonio";
                color: white;
            }

            /********** VARIABLES **********/
            :root {
              --SideButtonWidth: 100px;
              --HorizDividerHeight: 15px;
              --LcarsUpperHeight: 170px;
              --LcarsLowerHeight: 400px;
              --CurlRadius: 80px;
              --CurlHeight: 80px;
              --BlackBoxRadius:30px;

              --Purple01: #cc99cc;
              --Purple02: #9999ff;
              --Orange01: #ff9966;
              --Orange02: #ff9900;
              --Pink01: #cc6666;

            }

            /********** GRID STUFF **********/
            .LcarsUpperArea {
                display: grid;
                grid-template-columns: var(--SideButtonWidth) 38% 2% 15% 5% 1fr;
                grid-template-rows: 1fr var(--CurlHeight);
                grid-row-gap: 5px;
                grid-column-gap: 5px;
            }
            .LcarsLowerArea {
                display: grid;
                grid-template-columns: var(--SideButtonWidth) 38% 2% 15% 5% 1fr;
                grid-template-rows: var(--CurlHeight) 1fr 1fr 1fr 1fr 1fr;
                grid-row-gap: 5px;
                grid-column-gap: 5px;
            }
            .stretch {
                grid-column-start: 2;
                grid-column-end: 7;
            }
            .LowerCurl, .UpperCurl {
                grid-column-start: 1;
                grid-column-end: 3;
            }

            /*********** STYLING **********/
            .LcarsUpperArea {
                border-radius: 0px 0px 0px var(--CurlRadius);
                position: relative;
                width: 80%;
                height: var(--LcarsUpperHeight);
                background-color: black;
                margin: auto;
            }
            .LcarsLowerArea {
                border-radius: var(--CurlRadius) 0px 0px 0px;
                position: relative;
                width: 80%;
                height: var(--LcarsLowerHeight);
                background-color: black;
                margin: auto;
            }

            .BlackUpperArea {
                background-color: black;
                border-radius: 0px 0px 0px var(--BlackBoxRadius);
                position: absolute;
                top: 0px;
                left: var(--SideButtonWidth);
                height: calc(var(--LcarsUpperHeight) - var(--HorizDividerHeight));
                width: calc(100% - var(--SideButtonWidth));
                z-index: 99;
            }
            .BlackLowerArea {
                background-color: black;
                border-radius: var(--BlackBoxRadius) 0px 0px 0px;
                position: absolute;
                top: var(--HorizDividerHeight);
                left: var(--SideButtonWidth);
                height: calc(var(--LcarsLowerHeight) - var(--HorizDividerHeight));
                width: calc(100% - var(--SideButtonWidth));
                z-index: 99;
            }

            .sidebutton {
                text-align: right;
                color: black;
                font-size: 13px;
                padding: 40px 5px 5px 5px;
            }

            .UpperBtnA { background-color: var(--Purple01); }
            .UpperCurl { background-color: var(--Purple02); border-radius: 0px 0px 0px var(--CurlRadius); }
            .UpperDividerA { background-color: var(--Orange01); }
            .UpperDividerB { background-color: var(--Pink01); }
            .UpperDividerC { background-color: var(--Purple01); }
            .UpperDividerD { background-color: var(--Purple01); }
            .UpperDividere { background-color: var(--Purple01); }

            .LowerCurl { background-color: var(--Pink01); border-radius: var(--CurlRadius) 0px 0px 0px; }
            .LowerDividerA { background-color: var(--Orange01); }
            .LowerDividerB { background-color: var(--Purple02); }
            .LowerDividerC { background-color: var(--Purple01); }
            .LowerDividerD { background-color: var(--Orange01); }
            .LowerBtnA { background-color: var(--Pink01); }
            .LowerBtnB { background-color: var(--Orange02); }
            .LowerBtnC { background-color: var(--Orange01); }
            .LowerBtnD { background-color: var(--Orange01); }
            .LowerBtnE { background-color: var(--Purple02); }


        </style>
    </head>
    <body>

        <div class="LcarsUpperArea">
            <div class="BlackUpperArea">UPPER</div>

            <div class="UpperBtnA sidebutton">UPPER BTN 1</div><div class="stretch"></div>
            <div class="UpperCurl "></div>
            <div class="UpperDividerA"></div>
            <div class="UpperDividerB"></div>
            <div class="UpperDividerC"></div>
            <div class="UpperDividerD"></div>

        </div>
        <div>SPACER</div>
        <div class="LcarsLowerArea">
            <div class="BlackLowerArea">LOWER</div>

            <div class="LowerCurl "></div>
            <div class="LowerDividerA"></div>
            <div class="LowerDividerB"></div>
            <div class="LowerDividerC"></div>
            <div class="LowerDividerD"></div>
            <div class="LowerBtnA sidebutton">LOWER BTN A</div>          <div class="stretch"></div>
            <div class="LowerBtnB sidebutton">LOWER BTN B</div>          <div class="stretch"></div>
            <div class="LowerBtnC sidebutton">LOWER BTN C</div>          <div class="stretch"></div>
            <div class="LowerBtnD sidebutton">LOWER BTN D</div>          <div class="stretch"></div>
            <div class="LowerBtnE sidebutton">LOWER BTN E</div>          <div class="stretch"></div>

        </div>

    </body>
</html>
